<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册</title>
    <link rel="stylesheet" href="css/register.css">
    
</head>
<body>
    <div class="login1">
        <div class="login1_1">
           <img src="img/登录LOG.png" alt="" > 
           <h2>一个帐号，玩转所有官网服务！</h2>
               <input id="uname" type="text" placeholder="请输入账号">
               <span class="value_1">4~16位数字(包含a-Z,0-9)</span>
               <input id="upwd" type="password" placeholder="请输入密码">
               <span class="value_1">6~10位数字(包含a-z,0-9)</span>
               <input id="cpwd" type="password" placeholder="请再次输入密码">
               <span class="value_1">请密码一致</span>   
           <div class="checkbox_1">
               <input form="agree" type="checkbox">我同意《用户手册》和《保密条款》
           </div>   
           <div class="login2_1">
               <button id="regbtn" class="login2_2">注册</button">
               <button class="login2_3">
                   <a href="login.html">已有账号？登录吧</a>
               </button>
           </div>
           <span class="login3_1">
                <a href="">忘记密码了？点我找回嗷</a>   
            </span>
        </div>    
    </div>
    <script src="js/register.js"></script>
</body>
</html>
